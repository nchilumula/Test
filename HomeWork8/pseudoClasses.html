<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		a:active{
			background-color: yellow;
		}
		input[type="checkbox"]:checked{
			height:50px;
			width:50px;
		}
		input[type="text"]:disabled{
			background: #dddddd;
		}
		p:empty {
    	width: 100px;
    	height: 20px;
    	background: #ff0000;
}
	</style>
</head>
<body>
	<a href="#">Link</a><br>
	<input type="checkbox">Check Box<br>
	<input type="text" value="TEXT" disabled><br>
	<p></p>

	Similarly other pseudo classes have different functions
</body>
</html>
