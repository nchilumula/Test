<!DOCTYPE html>
<html>
<head>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
<div ng-app="mainApp" ng-controller="mainCont">
	<form name="studentForm" novalidate>
		<table>
			<tr>
				<td><input type="text" name="firstName" ng-model="firstName" required> <span style="color:red" ng-show="studentForm.firstName.$dirty && studentForm.firstName.$invalid"><span ng-show="studentForm.firstName.$error.required">Fisrt Name is required</span></span></td>
			</tr>
			<tr>
				<td><input type="text" name="lastName" ng-model="lastName" required> <span style="color:red" ng-show="studentForm.lastName.$dirty && studentForm.lastName.$invalid"><span ng-show="studentForm.lastName.$error.required">Last Name is required</span></span></td>
			</tr>
			<tr>
				<td><input type="text" name="email" ng-model="email" required> <span style="color:red" ng-show="studentForm.email.$dirty && studentForm.email.$invalid"><span ng-show="studentForm.email.$error.required">Email is required</span> <span ng-show="studentForm.email.$error.email">Email is invalid</span></span></td>
			</tr>
			<tr>
				<td>
					<button ng-click="reset()">Reset</button>
				</td>
				<td>
					<button ng-disabled="studentForm.firstName.$dirty && studentForm.firstName.$invalid || studentForm.lastName.$dirty && studentForm.lastName.$invalid ||studentForm.email.$dirty && studentForm.email.$invalid" ng-click="submit()">Submit</button>
				</td>
			</tr>
		</table>
	</form>
</div>

<script>
	var mainApp=angular.module("mainApp",[]);

	mainApp.controller('mainCont',function($scope){
		$scope.reset=function(){
			$scope.firstName="Naveen";
			$scope.lastName="Chilumula";
			$scope.email="nr@gmail.com";
		}

		$scope.reset();
	});
</script>
</body>
</html>
