<!DOCTYPE html>
<html ng-app="contactListApp">
<head>
	<title>Contact List</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="controllers/controller.js"></script>
</head>
<body>
<div class="container" ng-controller="appCtrl">
<h1>Contact List App</h1>

<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Number</th>
			<th>Action</th>
			<th>&nbsp;</th>
		</tr>
		<tbody>
		<tr>
			<td><input class="form-control" ng-model="x.name"></td>
			<td><input class="form-control" ng-model="x.email"></td>
			<td><input class="form-control" ng-model="x.number"></td>
			<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
			<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
		</tr>
			<tr ng-repeat="x in contactList">
				<td>{{x.name}}</td>
				<td>{{x.email}}</td>
				<td>{{x.number}}</td>
				<td><button class="btn btn-danger" ng-click="remove(x._id)">Remove</button></td>
				<td><button class="btn btn-warning" ng-click="edit(x._id)">Edit</button></td>
			</tr>
		</tbody>
	</thead>
</table>
</div>
</body>
</html>
